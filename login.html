<html>
<head>
    <title>Log in form </title>>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class = "loginform" >
        <img src="user.png">
        <h1> User log in </h1>
        <form>
            <input type="email" class="inputbox" placeholder="Your Email">
            <input type="password" class="inputbox" placeholder="Your password">
            <a href="homepage.html">
                <button type="button" class="loginbutton">Log in</button>
            </a>
            <hr>
            <p class="or">OR</p>
            <a href="https://twitter.com/i/flow/login">
                <button type="button" class="logintwitterbutton">Login with twitter</button>
            </a>
            <a href="https://accounts.google.com/signin">
                <button type="button" class="logingooglebutton">Login with Google</button>
            </a>
        </form>
    </div>

   










</body>
</html>
